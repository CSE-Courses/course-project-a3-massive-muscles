    <body>

<!-- Calore counter form -->
        <div class="container-contact100">
            <div class="wrap-contact100">
                <form class="contact100-form validate-form">
                    <span class="contact100-form-title">
                        Calorie Tracker
                    </span>
    
                    <div class="wrap-input100 input100-select">
                        <span class="label-input100">Workout</span>
                        <div>
                            <select class="selection-2" name="Workout">
                                <option selected="selected">Running</option>
                                <option >Swimming</option>
                                <option>Biking</option>
                                <option>Upper Body</option>
                                <option>Lower Body</option>
                            </select>
                        </div>
                    </div>
    
                    <div class="wrap-input100">
                        <span class="label-input100">Duration</span>
                        <input class="input100" type="text" placeholder="Time of the workout">
                    </div>
    
                    <div class="wrap-input100">
                        <span class="label-input100">Breaks</span>
                        <input class="input100" type="text" placeholder="Rest Time">
                    </div>
    
                    <div class="wrap-input100">
                        <span class="label-input100">Weight</span>
                        <input class="input100" type="text" placeholder="Body weight">
                    </div>
    
                    <div class="container-contact100-form-btn">
                        <div class="wrap-contact100-form-btn">
                            <div class="contact100-form-bgbtn"></div>
                            <button class="contact100-form-btn">
                                <span>
                                    Submit
                                    <i class="fa fa-long-arrow-right m-l-7" aria-hidden="true"></i>
                                </span>
                            </button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
