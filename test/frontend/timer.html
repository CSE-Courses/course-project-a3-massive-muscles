<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Timer Frontend Testing Environment</title>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
  <link href="https://fonts.googleapis.com/css2?family=Alegreya&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="../../CSS/components/timer.css">

  <script src="../../JS/components/timer.js"></script>
  <script>
    let TIMER;

    document.addEventListener("DOMContentLoaded", () => {
      const timer_element = document.querySelector(".tmr-Container");
      const timer = new TimerComponent(timer_element);

      TIMER = timer;

      timer.reset(); // Ensure initial state
      const timer_start = timer_element.querySelector(".tmr-Action_Start");
      const timer_stop = timer_element.querySelector(".tmr-Action_Stop");

      timer_start.addEventListener("click", () => timer.start());
      timer_stop.addEventListener("click", () => timer.reset());
    })
  </script>
</head>
<body>

  <!-- ../../components/timer.j2 -->
  <div class="container-sm text-center tmr-Container">
    <!-- SVG-fu from https://css-tricks.com/how-to-create-an-animated-countdown-timer-with-html-css-and-javascript/ -->
    <svg class="img-fluid tmr-Outline" viewBox="0 0 140 140">
      <g>
        <circle cx="70" cy="70" r="50"></circle>

        <path stroke-dasharray="250 283" class="tmr-Path" d="
        M 70, 70
        m -45, 0
        a 45,45 0 0,1 90,0
        a 45,45 0 0,1 -90,0      "></path>
      </g>
    </svg>

    <div class="tmr-Time_Container">
      <span class="tmr-Time_Label">MM:SS</span>
    </div>

    <div class="tmr-Actions_Container">
      <div class="tmr-Actions">
        <button class="btn btn-danger tmr-Action_Stop">Stop</button>
        <button class="btn btn-success tmr-Action_Start">Start</button>
      </div>
    </div>
  </div>

</body>
</html>
