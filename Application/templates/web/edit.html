                <span class="navbar-toggler-icon"></span>
            </button>
        <!-- navbar contents/items start here: -->
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item active">
                        <a class="nav-link" href="{{ url_for('web.home') }}">Home <span class="sr-only">(current)</span></a>
                    </li>
                <!-- regular navbar items -->

                        <a class="nav-link" href="{{ url_for('web.timer') }}">Timer</a>

                    </li>
                <!-- dropdown item start -->
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">

                            <a class="dropdown-item" href="{{ url_for('web.healthTracker') }}">Track Calories</a>

        <!--   edit profile template starts here-->
        <div class="container mt-0">
            <div class=" shadow-sm row ml-0 mr-0 pt-4 pb-3 pl-0 rounded-top title-color">
            <!-- user photo -->
            <img src="https://images.unsplash.com/photo-1445583934509-4ad5ffe6ef08?ixlib=rb-1.2.1&auto=format&fit=crop&w=2850&q=80" class="shadow-lg rounded-circle ml-5 " id="userPhoto" width="100px" height="90px">
            <h3 class="pt-4 pl-3">Username</h3>
           </div>

            <!-- nav buttons for profile and settings -->
           <div class=" shadow-sm row ml-0 mr-0  pl-0 rounded-bottom title-color ">
             <ul class="nav nav-tabs  ml-5">
                  <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('web.profile') }}">status</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link active  border-bottom-0" href="{{ url_for('web.edit') }}">edit profile</a>
                  </li>
              </ul>
           </div>

            <!--   profile edit form -->
            <div class="row pt-4 ">
                <form class="col-lg-6 col-sm-12 col-md-12 ml-2 mr-3 ">
                  <div class="form-group ">
                      <label for="newPhoto">Update photo</label>
                      <br>
                      <input type="file" class="" id="newPhoto" placeholder="alex123">
                  </div>
                  <div class="form-group">
                    <label for="newUsername">Update username</label>
                    <input type="text" class="form-control bg-light" id="newUsername" placeholder="alex123">
                  </div>
                  <div class="form-group">
                    <label for="newEmail">Update email address</label>
                    <input type="email" class="form-control bg-light" id="newEmail" aria-describedby="emailHelp" placeholder="name@company.com">
                  </div>
                  <div class="form-group">
                    <label for="newPassword"> Update password</label>
                    <input type="password" class="form-control bg-light" id="newPassword" placeholder="Password">
                  </div>
                  <div class="form-group ">
                      <label for="ConfirmPassword">Confirm password</label>
                      <input type="password" class="form-control bg-light" id="ConfirmPassword" placeholder="Password">
                  </div>
                  <di class="form-group ">
                      <label for="newAbout">Update about</label>
                     <textarea class="form-control bg-light" id="newAbout" rows="3"></textarea>
                  </di>
                  <button type="submit" class="btn btn-danger title-color border-0 mt-2 mb-2 p-3">Save changes</button>
                </form>
            </div>
     </div>
     <!--   edit template END here-->
