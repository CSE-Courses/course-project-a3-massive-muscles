  <script src="../../static/JS/timer.js"></script>

<body>
  <!-- NAVBAR START... basic navbar from https://getbootstrap.com/docs/4.0/components/navbar/ -->
  <nav class="navbar navbar-expand-lg navbar-dark">
    <a class="navbar-brand" href="#">Massive Muscles</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <!-- navbar contents/items start here: -->
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ml-auto">
        <li class="nav-item active">
          <a class="nav-link" href="{{ url_for('web.home') }}">Home <span class="sr-only">(current)</span></a>
        </li>
        <!-- regular navbar items -->
        <li class="nav-item">
          <a class="nav-link" href="{{ url_for('web.timer') }}">Timer</a>
        </li>

        <li class="nav-item">
            <a class="nav-link" href="{{ url_for('web.exercises') }}">Muscle Information</a>
        </li>

        <!-- dropdown item start -->
        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            Health Tools
          </a>
          <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
            <a class="dropdown-item" href="{{ url_for('web.healthTracker') }}">Track Calories</a>
            <a class="dropdown-item" href="{{ url_for('web.healthTracker') }}">Calculate BMI or Body Fat</a>
          </div>
        </li>
        <!-- dropdown item end -->
      </ul>
      <!-- right aligned login/signup buttons -->
      <a href="{{ url_for('web.login') }}" class="accountBtn btn mr-2">Register</a> <!-- the mr-2 is the space between buttons -->
      <a href="{{ url_for('web.profile') }}" class="accountBtn btn">Profile</a>
    </div>
  </nav>
  <!-- NAVBAR END -->

  <div class="pg-Container">

    <div class="pg-Polyfill"></div>

    <!-- ../../components/timer.j2 -->
    <div class="container-sm text-center tmr-Container">

      <div class="tmr-Main_Container">
        <div class="tmr-Core_Container">
          <!-- SVG-fu from https://css-tricks.com/how-to-create-an-animated-countdown-timer-with-html-css-and-javascript/ -->
          <svg class="img-fluid tmr-Outline" viewBox="0 0 140 140">
            <g>
              <circle cx="70" cy="70" r="50"></circle>

              <path stroke-dasharray="0 283" class="tmr-Path" d="
            M 70, 70
            m -45, 0
            a 45,45 0 0,1 90,0
            a 45,45 0 0,1 -90,0      "></path>
            </g>
          </svg>

          <div class="tmr-Time_Container">
            <span class="tmr-Time_Label">0:00</span>
          </div>
        </div>
      </div>

      <div class="tmr-Actions_Container">
        <div class="tmr-Actions">
          <button class="btn btn-danger tmr-Action_Stop">Stop</button>
          <button class="btn btn-success tmr-Action_Start">Start</button>
        </div>
      </div>

    </div>

    <div class="pg-Polyfill"></div>

  </div>

</body>
