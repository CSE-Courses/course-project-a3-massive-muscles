        <!--   edit profile template starts here-->
        <div class="container mt-0">
            <div class=" shadow-sm row bg-light ml-0 mr-0 pt-4 pb-3 pl-0">
                <!-- user photo -->
                <img src="https://images.unsplash.com/photo-1445583934509-4ad5ffe6ef08?ixlib=rb-1.2.1&auto=format&fit=crop&w=2850&q=80" class="shadow-lg rounded-circle ml-5 " id="userPhoto" width="100px" height="90px">

            <!--   profile edit form -->
            <div class="row pt-4 ">
                <form class="col-lg-5 col-sm-12 col-md-12">
                  <div class="form-group">
                      <label for="newPhoto">Update photo</label>
                      <br>
                      <input type="file" class="" id="newPhoto" placeholder="alex123">
                  </div>
                  <div class="form-group">
                    <label for="newUsername">Update username</label>
                    <input type="text" class="form-control" id="newUsername" placeholder="alex123">
                  </div>
                  <div class="form-group">
                    <label for="newEmail">Update email address</label>
                    <input type="email" class="form-control" id="newEmail" aria-describedby="emailHelp" placeholder="name@company.com">
                  </div>
                  <div class="form-group">
                    <label for="newPassword"> Update password</label>
                    <input type="password" class="form-control" id="newPassword" placeholder="Password">
                  </div>
                  <div class="form-group ">
                      <label for="ConfirmPassword">Confirm password</label>
                      <input type="password" class="form-control" id="ConfirmPassword" placeholder="Password">
                  </div>
                  <di class="form-group ">
                      <label for="newAbout">Update about</label>
                     <textarea class="form-control" id="newAbout" rows="3"></textarea>
                  </di>
                  <button type="submit" class="btn btn-primary mt-3">Save changes</button>
                </form>
            </div>
